<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="con">
            <!-- <a href="#"> -->
                <img src="./IMG/Innovation.jpg" width="100" alt="Logo" class="img">
            <!-- </a> -->
        </div>
        <div class="nav-country">
            <img src="./IMG/white-location.png" height="20" alt="nav icon">
            <div>
                <p>Deliver to</p>
                <h1>United States</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-gategory">
                <p>All</p>
                <img src="./IMG/dropdown-arrow.png" height="12" alt="Dropdown arrow">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Innovation">
            <img src="./IMG/search-50.png" class="nav-search-icon" alt="Search Icon">
        </div>
        <div class="nav-language">
            <img src="./IMG/us-flag.png" width="25px" alt="Flag Icon" >

            <img src="./IMG/dropdown-arrow.png" width="8px" alt="Dropdown">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./IMG/dropdown-arrow.png" width="8px" alt="Dropdown"></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <p>0</p>
            <img src="./IMG/shopping-cart.png" width="35px" alt="Shopping Cart">
            <h4>Cart</h4>
        </a>
    </nav>
    <div class="nav-bottom">
        <div>
            <img src="./IMG/menu.png" width="25px" alt="menu icon">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>
</body>
<script href="./script.js"></script>
</html>
